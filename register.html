<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <!-- start header section -->
    <header>
        <div class="container mt-5">
            <div class="row text-xs-center text-md-start">
                <div class="col-md-6">
                    <img src="img/welcome (2).jpg" class="w-75 rounded-4" alt="">
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center">
                    <h2 class="text">Welcome</h2>
                    <p class="text-muted mt-2">Go ahead and sign up, let everyone know how awesome you are!</p>
                    <h6 id="result"></h6>
                    <form action="success.html" method="post" onsubmit="return validate()">
                        <input type="text" name="user" id="user" placeholder="Username" class="form-control border-0 mb-3 p-3">
                        <input type="email" name="email" id="email" placeholder="E-mail" class="form-control border-0 mb-3 p-3">
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control border-0 mb-3 p-3">
                        <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" class="form-control border-0 mb-3 p-3">
                        <input type="submit" class="btn btn-primary btn-block mt-3" id="submit" value="Create New Account">
                    </form>
                </div>
            </div>
        </div>
    </header>
    





    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
